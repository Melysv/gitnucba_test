<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <p><label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre"></p>
            <p><label for="apellido">Apellido:</label> <input type="text" name="apellido" id="apellido"></p>
            <p>Sexo:<input type="radio" name="sexo" id="hombre" value="hombre">
            <label for="hombre">hombre</label>
            <input type="radio" name="sexo" id="mujer">
            <label for="mujer">mujer</label></p>
            <p><label for="email">Correo:</label>
            <input type="email" name="email" id="email"></p>
            <p>Población:
            <select name="poblacion" id="poblacion">
                <option value="1">Alicante</option>
                <option value="2">Opción 2</option>
                <option value="3">Opción 3</option>
            </select></p>
            <p>Descripción: <textarea name="descripcion" id="descripcion" cols="60" rows="10"></textarea></p>
            <p><input type="checkbox" name="novedades" id="novedades" value="novedades">
                <label for="novedades">Deseo recibir información sobre novedades y ofertas.</label></p>
                <p><input type="checkbox" name="terminos" id="terminos" value="terminos">
                <label for="terminos">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label></p>
                <p><input type="submit" value="Enviar"></p>
        </form>
    </body>
</html>
